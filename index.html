<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="main">
<h1 id="title">Child Aid and Dev Survey Form</h1>
<p id="description">This is a community org based  in Nairobi</p>
<div class="main-content">
  <div class="form-content">
    <form id="survey-form">
     
      
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="enter your name"/>
     
      
      <label for="email" id="email-label" >Email</label>
      <input id="email" type="email" required placeholder="insert mail"/>
     
      
      <label for="number" id="number-label" >Enter your rating out of 10<label/>
        <input id="number" type="number" min="1" max="10" required placeholder="enter your rating"/>
        
        <label for="dropdown">Which Option best describes you?</label>
        <select id="dropdown">
        <option value="student">Student</option>
        <option value="graduate">Graduate</option>
        <option value="unemployed">Unemployed</option>
        
        <option value="Employed">Employed</option>
        
        <option value="self-employed">Self Employed</option>
        </select>
        
        <fieldset>
          <legend>Would you likely recommend us for a community project?</legend>
          <input type="radio" name="recommend" checked id="definately" value="definately"/><label for="definately">Definately</label><br>
          <input type="radio" name="recommend"  id="maybe" value="maybe"/><label for="definately">Maybe</label><br>
          
          <input type="radio" name="recommend" checked id="definately" value="not-sure"/><label for="not-sure">Not Sure</label><br>
        </fieldset>
        
        <p>What would you like us to do more?</p>
        
        <input type="checkbox" id="projects" name="projects" value="projects">
        <label for="projects">Community Projects</label><br>
        
         <input type="checkbox" id="mentorship" name="mentorship" value="mentorship">
        <label for="mentorship">Mentorship</label><br>
        
        <input type="checkbox" id="charity" name="charity" value="charity">
        <label for="charity">Charity</label><br>
       
        
        <label for="comment">Any recommendation?</label>
        <textarea rows="4" cols="60" id="comment">Comment here...</textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</div>

</div>
</body>
</html>
